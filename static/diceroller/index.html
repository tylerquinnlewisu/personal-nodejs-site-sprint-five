<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dice Roller</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>

    </head>
    <body onload='generateNumber()'>
        <div class='banner'>
            <video autoplay muted loop>
                <source src="die.mp4" type ="video/mp4">
            </video>
            <div class="content"> 
                <h1>
                    Dice Roller
                    <span><br></span>
                </h1>
                <p>
                    The following site allows users to simulate rolling five different six sided dice. Open the link in Chrome or Firefox web browsers and press the button below to get results.
                </p>
            </div>
        </div>
        <div class="results">
            <div class='button'><button type='button' id='buttonid' onclick='generateNumber()' autofocus>Click here to roll the dice</button></div>
            <div class='response-text'><p id='demo'></p></div>
            <br>
            <div class='results-table'>
                <table>
                    <tr>
                      <th>Dice</th>
                      <th>Result</th>
                    </tr>
                    <tr>
                      <td>Dice 1: </td>
                      <td id='diceoneresult'></td>
                    </tr>
                    <tr>
                      <td>Dice 2: </td>
                      <td id='dicetworesult'></td>
                    </tr>
                    <tr>
                        <td>Dice 3: </td>
                        <td id='dicethreeresult'></td>
                    </tr>
                    <tr>
                        <td>Dice 4: </td>
                        <td id='dicefourresult'></td>
                    </tr>
                    <tr>
                        <td>Dice 5: </td>
                        <td id='dicefiveresult'></td>
                    </tr>
                    <tr>
                        <td>Total: </td>
                        <td id='totalresult'></td>
                    </tr>
                      
                </table>
            </div>
        </div>
    </body>
</html>
