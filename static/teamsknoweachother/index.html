<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links to the JS and CSS pages-->
    <link rel="stylesheet"
            type="text/css"
            href="index.css">
    <script src="index.js"></script>

    <title>Team Portfollio</title>
</head>
<body>
    <!--HTML Body for the team portfollio website-->

    <!--Header layout-->
    <header>
        <h1 class="title">ScrumandCoke</h1>
        <img class="logo" src="teamLogo.png" alt="Team Logo" style="width:120px;height:150px;">
    </header>

    <!--Layout of the main body-->
    <h2 class="team">Our Team</h2>

    <!--Images of team members-->
    <!--Image of Jack and workmap for clicking on image-->
    <img class="imgJack" src="jackPicture.jpg" alt="Jack" usemap="#JackMap" style="width:230px;height:250px">
    <!--Image Mapping for picture of Jack (can use as reference for your pictures)-->
    <map name="JackMap">
        <area shape="circle" coords="100,100,80" href="https://lively-bay-026c2c510.1.azurestaticapps.net/">
    </map>

    <!--Image of Mike-->
    <img class="imgMike" src="mikePicture.png" alt="Mike" usemap="#MikeMap" style="width:330px;height:250px">

    <map name="MikeMap">
        <area shape="circle" coords="100,100,80" href="https://ashy-grass-061d6ab10.1.azurestaticapps.net/">
    </map>

    <!--Image of Tyler-->
    <img class="imgTyler" src="tylercsphoto.jpg" alt="Tyler" usemap="#TylerMap" style="width:141.4px;height:270.7px">
     <!--Image Mapping of Tyler-->
    <map name="TylerMap">
        <area shape="circle" coords="100,100,80" href="https://softwareengineeringgettingtoknowtyler.azurewebsites.net/">
    </map>
    <!--Image of Simeon-->
    <img class="imgSimeon" src="simeonPicture.jpg" alt="Simeon" usemap="#SimeonMap" style="width:230px;height:250px">
    <!--Image Mapping of Tyler-->
    <map name="SimeonMap">
        <area shape="circle" coords="100,100,80" href="https://lively-bay-026c2c510.1.azurestaticapps.net/">
    </map>

    <!--Roster List-->
    <h2 class="RostHeader">Roster</h2>
    <!--Table of each person in our group-->
    <table class="RostList" style="width:10%">
        <tr>
            <td>Jack Krejci</td>
        </tr>
        <tr>
            <td>Michael Karnezis</td>
        </tr>
        <tr>
            <td>Simeon Ngalamou</td>
        </tr>
        <tr>
            <td>Tyler Quinn</td>
        </tr>
    </table>

    <!--Team assignment portfollio section-->
    <h1 class="TAP">Team Assignment Portfollio</h1>
</body>
</html>
